                <ul class="list-group list-unstyled ss-black-bg">
                    <li class="list-group-item  ss-black-bg ss-no-border">
                        <a ng-click="model.goToProfile()"
                           class="ss-whitefont wbdv-banner-font rc-link-left-margin rc-text-decoration">

                        </a>
                    </li>
                    <li class="list-group-item ss-black-bg ss-no-border selected-page">
                        <a class="ss-whitefont wbdv-banner-font rc-link-left-margin rc-text-decoration">

                               aria-hidden="true"></i>
                            Hotels
                        </a>
                    </li>
                    <li class="list-group-item  ss-black-bg ss-no-border">
                        <a ng-click="model.goToMessages()"
                           class="ss-whitefont wbdv-banner-font rc-link-left-margin rc-text-decoration">
                            <i class="rc-link-left-margin rc-link-right-margin fa fa-comments"
                               aria-hidden="true"></i>
                            Messages
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-md-9">
                <div class="page1">
                    <ul class="list-group rc-user-history-top-margin">
                        <li class="list-group-item rc-admin-background">
                            <div class="row">
                                <div class="col-sm-5 text-center rc-small-top-margin">
                                    <h4 class="wbdv-font-color-white">Hotel Name &nbsp; & &nbsp; Address</h4>
                                </div>
                                <div class="col-sm-6 text-center rc-small-top-margin">
                                    <h4 class="wbdv-font-color-white">Hotel Owner</h4>
                                </div>
                                <div class="col-sm-1 text-center rc-small-top-margin">
                                    <h4 class="wbdv-font-color-white">Delete</h4>
                                </div>
                            </div>
                        </li>
                        <li ng-repeat="hotel in model.hotels"
                            class="list-group-item rc-admin-background">
                            <div class="row">
                                <div class="col-sm-5 text-center rc-small-top-margin">
                                    <h4 class="wbdv-font-color-white">
                                        Hotel Name : {{hotel.property_name}}
                                        <br>
                                        Address : {{hotel.addressline1}},&nbsp; {{hotel.city}}&nbsp;
                                        {{hotel.region}}&nbsp;-&nbsp;{{hotel.postal_code}}
                                    </h4>
                                </div>
                                <div class="col-sm-6 text-center rc-small-top-margin">
                                    <h4 class="wbdv-font-color-white">
                                        {{hotel._user}}
                                    </h4>
                                </div>
                                <div class="col-sm-1 text-center rc-small-top-margin">
                                    <h5>
                                        <a ng-click="model.deleteHotel(hotel)" class="">
                                            <i class="fa fa-minus-circle fa-2x rc-delete-alert-button"
                                               aria-hidden="true"></i>
                                        </a>
                                    </h5>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
